services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: booking_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: env/backend/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - media_data:/app/media
      - logs_data:/app/logs
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/booking_db
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
      REDIS_URL: redis://redis:6379/0
      MEDIA_DIR: /app/media
      MAX_IMAGE_SIZE_MB: 5
      LOG_LEVEL: INFO
      LOG_FILE: /app/logs/app.log
      LOG_ROTATION: 10 MB
      LOG_RETENTION: 10
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build:
      context: .
      dockerfile: env/backend/Dockerfile
    command: celery -A app.celery_app worker --loglevel=info
    volumes:
      - .:/app
      - media_data:/app/media
      - logs_data:/app/logs
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/booking_db
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
      REDIS_URL: redis://redis:6379/0
      MEDIA_DIR: /app/media
    depends_on:
      - db
      - rabbitmq
      - redis
      - backend

  flower:
    build:
      context: .
      dockerfile: env/backend/Dockerfile
    command: celery -A app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
    depends_on:
      - rabbitmq
      - celery_worker

  frontend:
    build:
      context: .
      dockerfile: env/frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: /api

volumes:
  postgres_data:
  media_data:
  logs_data:

