# Конфигурация для bigs-nginx (reverse proxy для bookreg.ru)
# Скопируйте этот файл в конфигурацию bigs-nginx

server {
    listen 80;
    server_name bookreg.ru www.bookreg.ru;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name bookreg.ru www.bookreg.ru;
    
    # SSL сертификаты (получите через certbot)
    ssl_certificate /etc/letsencrypt/live/bookreg.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bookreg.ru/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # Прокси на frontend контейнер (порт 8080)
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        client_max_body_size 25m;
    }
}

