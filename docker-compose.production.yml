services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-booking_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: ${DOCKER_USERNAME:-ximikat01}/booking_backend:latest
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - media_data:/app/media
      - logs_data:/app/logs
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-booking_db}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
      REDIS_URL: redis://redis:6379/0
      MEDIA_DIR: /app/media
      MAX_IMAGE_SIZE_MB: ${MAX_IMAGE_SIZE_MB:-5}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: /app/logs/app.log
      LOG_ROTATION: ${LOG_ROTATION:-10 MB}
      LOG_RETENTION: ${LOG_RETENTION:-10}
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_worker:
    image: ${DOCKER_USERNAME:-ximikat01}/booking_backend:latest
    command: celery -A app.celery_app worker --loglevel=info
    volumes:
      - media_data:/app/media
      - logs_data:/app/logs
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-booking_db}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
      REDIS_URL: redis://redis:6379/0
      MEDIA_DIR: /app/media
    depends_on:
      - db
      - rabbitmq
      - redis
      - backend
    restart: unless-stopped

  flower:
    image: ${DOCKER_USERNAME:-ximikat01}/booking_backend:latest
    command: celery -A app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
    depends_on:
      - rabbitmq
      - celery_worker
    restart: unless-stopped

  frontend:
    image: ${DOCKER_USERNAME:-ximikat01}/booking_frontend:latest
    ports:
      - "8080:80"
    volumes:
      - ./env/frontend/local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  media_data:
  logs_data:

